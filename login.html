<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CRF控制台-登录</title>
  <link rel="stylesheet" href="static/login.css">
</head>
<body>
<canvas id="canvas"></canvas>
<div class="main-body">
  <div class="main-header">
    <h1 class="logo">CRF控制台</h1>
    <h2 class="subtitle">病人信息录入、检索与统计平台</h2>
  </div>
  <div class="main-cont">
    <div class="tab-nav" style="visibility: hidden">
      <a>注册</a>
      <a class="active">登录</a>
      <span class="nav-slider-bar"></span>
    </div>
    <div class="view-signin">
      <div class="group-inputs">
        <div class="account input-wrapper">
          <input type="text" id="account" placeholder="账号">
        </div>
        <div class="verification input-wrapper">
          <input type="password" id="password" placeholder="密码">
          <span id="error" class="error" style="right: -100px;">用户名或密码错误</span>
        </div>
      </div>
      <div class="button-wrapper command">
        <button class="sign-button" id="submit">登  录</button>
      </div>
      <div class="social-signup-wrapper">
        <span class="fogget">忘记密码?请联系管理员。</span>
      </div>
    </div>
  </div>
</div>
<div class="footer">
  <span>Copyrignt © 2016-2018 All Rights Reserved</span>
</div>
<script src="static/canvas-bg.js"></script>
<script src="static/login-ajax.js"></script>
</body>
</html>
